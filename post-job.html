<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Job | Job Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f6f9;
            color: #2d3436;
        }
        
        header {
            background-color: #6c5ce7;
            padding: 20px;
            text-align: center;
            color: white;
        }
        
        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        
        nav ul li {
            margin: 0 15px;
        }
        
        nav ul li a {
            color: white;
            font-weight: bold;
            text-decoration: none;
        }
        
        footer {
            background-color: #6c5ce7;
            color: white;
            text-align: center;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        
        .content {
            margin: 20px;
            text-align: center;
        }
        
        #post-job-form {
            background-color: white;
            padding: 30px;
            margin: 40px auto;
            width: 50%;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        
        label {
            display: block;
            margin-top: 15px;
            font-weight: 600;
        }
        
        input,
        textarea {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        
        button {
            margin-top: 20px;
            padding: 12px 30px;
            background-color: #6c5ce7;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #5a4db6;
        }
    </style>
</head>

<body>
    <header>
        <h1>Job Portal</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="signup.html">Sign Up</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="post-job.html" class="active">Post a Job</a></li>
            </ul>
        </nav>
    </header>

    <section class="content">
        <h2>Post a New Job</h2>
        <form id="post-job-form">
            <label for="job-title">Job Title</label>
            <input type="text" id="job-title" name="job-title" required placeholder="Enter job title">

            <label for="company">Company Name</label>
            <input type="text" id="company" name="company" required placeholder="Enter company name">

            <label for="location">Location</label>
            <input type="text" id="location" name="location" required placeholder="Enter job location">

            <label for="job-description">Job Description</label>
            <textarea id="job-description" name="job-description" rows="5" required placeholder="Enter job description"></textarea>

            <label for="skills">Skills Required</label>
            <input type="text" id="skills" name="skills" required placeholder="Enter required skills">

            <button type="submit">Post Job</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Job Portal</p>
    </footer>
</body>

</html>
