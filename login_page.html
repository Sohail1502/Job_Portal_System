<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        
        .container {
            display: flex;
            width: 900px;
            height: 500px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.25);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .left-container {
            flex: 1;
            background: linear-gradient(135deg, #333333, #666666);
            color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
            padding: 20px;
            text-align: center;
        }
        
        .right-container {
            flex: 1;
            padding: 50px;
            background-color: #ffffff;
        }
        
        .right-container h2 {
            text-align: center;
            color: #333;
            font-size: 32px;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            font-weight: bold;
            color: #555;
            font-size: 18px;
            margin-bottom: 5px;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 6px;
            background-color: #fafafa;
            color: #333;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #666;
            background-color: #f5f5f5;
        }
        
        .form-group button {
            width: 100%;
            padding: 15px;
            font-size: 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .form-group button:hover {
            background-color: #555;
        }
        
        .signup-link {
            text-align: center;
            margin-top: 30px;
            font-size: 16px;
            color: #555;
        }
        
        .signup-link a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }
        
        .signup-link a:hover {
            text-decoration: underline;
            color: #000;
        }
    </style>
</head>

<body>

    <!-- Main Container with Two Sub-containers -->
    <div class="container">

        <!-- Left Side Container with Job Portal System Text -->
        <div class="left-container">
            Job Portal System
        </div>

        <!-- Right Side Container with Login Form -->
        <div class="right-container">
            <h2>Login</h2>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Log In</button>
            </div>
            <div class="signup-link">
                Don't have an account? <br>
                <a href="signup.html">Sign up now</a>
            </div>
        </div>

    </div>

</body>

</html>
