<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Job Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f6f9;
            color: #2d3436;
        }
        
        header {
            background-color: #6c5ce7;
            padding: 20px;
            text-align: center;
            color: white;
        }
        
        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        
        nav ul li {
            margin: 0 15px;
        }
        
        nav ul li a {
            color: white;
            font-weight: bold;
            text-decoration: none;
        }
        
        footer {
            background-color: #6c5ce7;
            color: white;
            text-align: center;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        
        .content {
            margin: 20px;
            text-align: center;
        }
        
        #login-form {
            background-color: white;
            padding: 30px;
            margin: 40px auto;
            width: 50%;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        
        label {
            display: block;
            margin-top: 15px;
            font-weight: 600;
        }
        
        input {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        
        button {
            margin-top: 20px;
            padding: 12px 30px;
            background-color: #6c5ce7;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #5a4db6;
        }
    </style>
</head>

<body>
    <header>
        <h1>Job Portal</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="signup.html">Sign Up</a></li>
                <li><a href="login.html" class="active">Login</a></li>
                <li><a href="post-job.html">Post a Job</a></li>
            </ul>
        </nav>
    </header>

    <section class="content">
        <h2>Login to Your Account</h2>
        <form id="login-form">
            <label for="username-login">Username</label>
            <input type="text" id="username-login" name="username" required placeholder="Enter username">

            <label for="password-login">Password</label>
            <input type="password" id="password-login" name="password" required placeholder="Enter password">

            <button type="submit">Login</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Job Portal</p>
    </footer>
</body>

</html>
