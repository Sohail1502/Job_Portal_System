<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Job Portal - Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        
        .container {
            width: 800px;
            display: flex;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
            background-color: #ffffff;
        }
        
        .left-container-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 35%;
            background: linear-gradient(135deg, #333333, #666666);
            color: #f4f4f4;
            padding-top: 30px;
            /* Add space for the logo */
            position: relative;
        }
        
        .logo {
            position: absolute;
            top: -40px;
            /* Position logo above left container */
        }
        
        .logo img {
            width: 80px;
            height: 80px;
        }
        
        .left-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            padding: 20px;
        }
        
        .right-container {
            padding: 30px;
            background-color: #ffffff;
            flex: 1.5;
        }
        
        .right-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            font-weight: bold;
            color: #555;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fafafa;
            color: #333;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #666;
            background-color: #f5f5f5;
        }
        
        .form-group button {
            width: 100%;
            padding: 12px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .form-group button:hover {
            background-color: #555;
        }
        
        .login-link {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #555;
        }
        
        .login-link a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }
        
        .login-link a:hover {
            text-decoration: underline;
            color: #000;
        }
    </style>
</head>

<body>

    <!-- Main Container with Two Sub-containers -->
    <div class="container">

        <!-- Wrapper for Logo and Left Container -->
        <div class="left-container-wrapper">
            <!-- Logo positioned above the left container -->
            <div class="logo">
                <img src="logo.png" alt="Job Portal Logo">
            </div>
            <div class="left-container">
                Job Portal System
            </div>
        </div>

        <!-- Right Side Container with Sign Up Form -->
        <div class="right-container">
            <h2>Sign Up</h2>
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first_name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last_name" required>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <input type="tel" id="mobile" name="mobile" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm_password" required>
            </div>
            <div class="form-group">
                <button type="submit">Sign Up</button>
            </div>
            <div class="login-link">
                Already registered? <a href="login.html">Login</a>
            </div>
        </div>

    </div>

</body>

</html>
